<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, user-scalable=no" />

<style>

/*https://stackoverflow.com/questions/4288253/html5-canvas-100-width-height-of-viewport */

/* * { margin:0; padding:0; } */ /* to remove the top and left whitespace */

html, body { width:100%; height:100%; font-family:sans-serif;} /* just to be sure these are full screen*/

canvas {background-color:black;display:block; } /* To remove the scrollbars */

header,footer {
    height:10%;
    overflow:hidden;

}

main {
    height:80%;
    overflow:hidden;
}



</style>
<script src="physicsjs-full.min.js"></script>
<script src="main.js"></script>



<script>


</script>

</head>
<body>
<div id="header">header</div>
<p></p>

<div id="main" style='height:600px;'><canvas id="canvas" width=500 height=500 ></canvas></div>
<p></p>
<div id="footer">
<p>
<button onclick="init();">START</button><button onclick="pauseToggle()">PAUSE/PLAY</button>   
</p>
<p>
<button onclick="resizeCanvas(500,250);">P up</button><button onclick="resizeCanvas(500,500);">P down</button>   
</p>
<table>
<tr>
<td>PRESSURE / kPa</td><td id='pValue'>100</td>
<td><button onclick="changePressure(-1);">&#9660;</button></td>
<td><button onclick="changePressure(1);">&#9650;</button></td>

</tr>
</table>
</div>
</body>
</html>
